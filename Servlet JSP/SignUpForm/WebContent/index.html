<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>

<body>
    <div id="error"> </div>
    <table border="1px">
        <form action="register.do" method="GET" id="frm" validate autocomplete="off">
            <tr>
                <td class="centerBold"><label> Name </label></td>
                <td><input type="text" name="name" id="name"></td>
                <!-- <td id="name-error" class="noBorderError"> </td> -->
            </tr>
            <tr>
                <td class="centerBold"><label> Employee Code </label></td>
                <td><input type="text" name="employeeCode" id="employeeCode" pattern="[0-9]{9}" title="Please employee code properly."> </td>
                <!-- <td id="ec-error" class="noBorderError"> </td> -->
            </tr>
            <tr>
                <td class="centerBold"><label>Department </label></td>
                <td><input type="radio" name="dept" value="admin">Admin<br>
                    <input type="radio" name="dept" value="hr">HR<br>
                    <input type="radio" name="dept" value="technical">Technical<br>
                    <input type="radio" name="dept" value="accounts">Accounts<br>
                </td>
                <!-- <td id="dept-error" class="noBorderError"></td> -->

            </tr>
            <tr>
                <td class="centerBold"><label> Date of Joining </label></td>
                <td>
                    <select id="day" name="day">
                        <option value="-1">day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="month">
                        <option value="-1">month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select id="year" name="year">
                        <option value="-1">year</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                    </select>
                </td>
                <!-- <td id="date-error" class="noBorderError"></td> -->
            </tr>
            <tr>
                <td class="centerBold"><label> Address </label></td>
                <td><textarea rows="5" cols="20" id="address" name="address"></textarea></td>
                <!-- <td id="address-error" class="noBorderError"></td> -->
            </tr>
            <tr>
                <td class="centerBold"><label> Training Program Attended </label></td>
                <td>
                    <input type="checkbox" name="trainingPA" value="HTML/DHTML">HTML/DHTML<br>
                    <input type="checkbox" name="trainingPA"  value="Java">Java<br>
                    <input type="checkbox" name="trainingPA"  value="Client/Server">Client/Server<br>
                    <input type="checkbox" name="trainingPA"  value=".NET">.NET<br>

                </td>
            </tr>
            <tr>
                <td class="centerBold"><label> Training Program need to attend </label></td>
                <td>
                    <select id="trainingLeft" name="trainingLeft">
                        <option value="-1">select</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="AI">AI</option>
                        <option value="Robotics">Robotics</option>
                    </select>
                </td>
                <!-- <td id="trainingl-error" class="noBorderError"></td> -->
            </tr>
            <tr>
                <td class="centerBold"><label> Send the information at </label></td>
                <td><label><a href="https://www.google.com">empinfo@kuchtohbhi.com</a></td>
            </tr>
            <tr>

                <td colspan="2" class="centerBold"><input type="submit" value="Submit" onclick="validate()"></td>
            </tr>

        </form>
    </table>
</body>

</html>
